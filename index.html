<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="images/image-victor.jpg" width="96px" height="96px" />
        <p class="name">Victor Crest <span>26</span></p>
        <p class="address">London</p>
        <hr />
        <div class="info">
          <div class="column">80K<span>Followers</span></div>
          <div class="column">803K<span>Likes</span></div>
          <div class="column">1.4K<span>Photos</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
